service: twilio-lambda-webhook

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-central-1
  stage: ${opt:stage, 'dev'}
  timeout: 30
  memorySize: 256
  environment:
    TWILIO_ACCOUNT_SID: ${env:TWILIO_ACCOUNT_SID, ''}
    TWILIO_USER_SID: ${env:TWILIO_USER_SID, ''}
    TWILIO_SMS_AUTH_TOKEN: ${env:TWILIO_SMS_AUTH_TOKEN, ''}
    TWILIO_WHATSAPP_AUTH_TOKEN: ${env:TWILIO_WHATSAPP_AUTH_TOKEN, ''}
    TWILIO_PHONE_NUMBER: ${env:TWILIO_PHONE_NUMBER, ''}
    TWILIO_WHATSAPP_PHONE_NUMBER: ${env:TWILIO_WHATSAPP_PHONE_NUMBER, ''}
    GOOGLE_SERVICE_ACCOUNT_KEY: ${env:GOOGLE_SERVICE_ACCOUNT_KEY, ''}
    GOOGLE_WORKSPACE_EMAIL: ${env:GOOGLE_WORKSPACE_EMAIL, ''}
  iam:
    role:
      statements:
        # DynamoDB permissions (currently not used but reserved for future use)
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource: '*'

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-dotenv-plugin

functions:
  webhook:
    handler: src/handlers/webhook.handler
    events:
      - http:
          path: webhook
          method: post
          cors: true

  webhookSms:
    handler: src/handlers/webhookSms.handler
    events:
      - http:
          path: webhook/sms
          method: post
          cors: true

  webhookWhatsApp:
    handler: src/handlers/webhookWhatsApp.handler
    events:
      - http:
          path: webhook/whatsapp
          method: post
          cors: true

  sendSms:
    handler: src/handlers/sendSms.handler
    events:
      - http:
          path: sms/send
          method: post
          cors: true

  sendWhatsApp:
    handler: src/handlers/sendWhatsApp.handler
    events:
      - http:
          path: whatsapp/send
          method: post
          cors: true

  sendEmail:
    handler: src/handlers/sendEmail.handler
    events:
      - http:
          path: email/send
          method: post
          cors: true

  webhookEmail:
    handler: src/handlers/webhookEmail.handler
    events:
      - http:
          path: webhook/email
          method: post
          cors: true

custom:
  serverless-offline:
    httpPort: 3000
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
  # TypeScript plugin configuration to avoid Windows file lock issues
  serverlessPluginTypescript:
    tsConfigFileLocation: './tsconfig.json'

